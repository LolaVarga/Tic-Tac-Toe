<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class=wrapper>
        <div class=wrapping>
            <div class="message">
                <div>
                    <div class="winner"></div>
                    <div class="moves"></div>
                </div>
                <form class="message__form " required>
                    <label for="fname" class="form__label">Winners name</label>
                    <input type="text" id="fname" name="fname" class="form__input">
                    <button type="button" class="message__form--btn">Submit</button>
                </form>
            </div>
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        <div class="sidebar">
            <h1 class="sidebar__element">Players:</h1>
            <p class="sidebar__name"></p>
            <div class="sidebar__players"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
